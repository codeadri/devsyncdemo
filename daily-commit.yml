name: Daily Auto Commit

on:
  schedule:
    - cron: '15 6 * * *'  # Runs daily at 6:15 AM UTC (adjust as needed)
  workflow_dispatch:  # Optional: allows manual triggering for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add update for 23f2005006@ds.study.iitm.ac.in
        run: |
          echo "Daily heartbeat - $(date -u)" >> daily-log.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add daily-log.txt
          git commit -m "chore: daily update - $(date -u)"
          git push
